        <form class="backdrop-blur-sm bg-white/3" id="applyForm">
            <label>إيدي الديسكورد الخاص بك</label>
            <input type="text" name="id" id="usernameId" required>
    
            <label>سبب تقديمك لإدارة الديسكورد؟</label>
            <textarea name="reason_1" id="reason1" required></textarea>
    
            <label>ما خبرتك في إدارة الديسكورد؟</label>
            <textarea name="reason_2" id="reason2" required></textarea>
    
            <label>هل أنت إداري في سيرفرات ديسكورد أخرى؟</label>
            <input type="text" name="reason_3" id="reason3" required>
    
            <label>كيف تتعامل مع النزاعات بين أعضاء السيرفر؟</label>
            <textarea name="question_1" id="question1" required></textarea>
    
            <label>ما هي الخصائص التي تعتبرها مهمة في مدير ديسكورد؟</label>
            <textarea name="question_2" id="question2" required></textarea>
    
            <label>كيف تساعد في جعل السيرفر مكانًا مرحًا وآمنًا للأعضاء؟</label>
            <textarea name="question_3" id="question3" required></textarea>
    
            <label>لو تلقيت شكوى عن عضو، ما هي الخطوات التي ستتخذها؟</label>
            <textarea name="question_4" id="question4" required></textarea>
    
            <label>كيف تتعامل مع الضغوطات أو المواقف الصعبة كمدير؟</label>
            <textarea name="question_5" id="question5" required></textarea>
    
            <label>هل لديك أي مهارات أخرى تعتقد أنها ستساعدك في دورك كمدير؟</label>
            <textarea name="question_6" id="question6" required></textarea>
    
            <label>كيف ترى نفسك بعد عام من توليك لمنصب إداري في هذا السيرفر؟</label>
            <textarea name="question_7" id="question7" required></textarea>
    
            <label>كيف تتعامل مع الأعضاء الجدد الذين يحاولون تقديم أنفسهم للإدارة؟</label>
            <textarea name="question_8" id="question8" required></textarea>
    
            <label>ما هي الخطوات التي تأخذها لتعزيز التفاعل والنشاط في السيرفر؟</label>
            <textarea name="question_9" id="question9" required></textarea>
    
            <label>ما هو وقتك المتاح للقيام بواجباتك كمدير في السيرفر؟</label>
            <textarea name="question_10" id="question10" required></textarea>

            <label>لو شخص قدم إداري وكلمك بالخاص، كيف ستتعامل معه؟</label><br>
            <input type="radio" name="answer_1" id="answer1" value="بقول لمسؤول الإدارة ما يقبله" required><br>
            <label for="answer1">بقول لمسؤول الإدارة ما يقبله</label><br>
            <input type="radio" name="answer_1" id="answer2" value="بقول لمسؤول الإدارة يعطيه بلاك ليست" required><br>
            <label for="answer2">بقول لمسؤول الإدارة يعطيه بلاك ليست</label><br>
            <input type="radio" name="answer_1" id="answer3" value="بكلم مسؤول الإدارة يقبله وأحتسب الأجر" required><br>
            <label for="answer3">بكلم مسؤول الإدارة يقبله وأحتسب الأجر</label><br>
            <br><br>
            <button type="submit">إرسال التقديم</button>
        </form>
